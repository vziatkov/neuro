<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Trace Artifact â€¢ The Signal & The Trace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #050505;
            color: #e5e5e5;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .artifact-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-container {
            position: relative;
            padding: 60px;
            max-width: 1400px;
            max-height: 90vh;
            overflow: auto;
        }

        .baccarat-grid {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: min-content;
            gap: 2px;
            position: relative;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .dot.deep-synthesis {
            background: #DC143C;
            box-shadow: 0 0 8px rgba(220, 20, 60, 0.6);
        }

        .dot.synthesis-claude {
            background: transparent;
            border: 2px solid #FF5F1F;
            box-shadow: 0 0 8px rgba(255, 95, 31, 0.6);
        }

        .dot.construction {
            background: #FF5F1F;
            box-shadow: 0 0 6px rgba(255, 95, 31, 0.4);
        }

        .dot.maintenance {
            background: #2F2F2F;
        }

        .dot.hollow-point {
            background: transparent !important;
            border: 2px solid #FF5F1F !important;
            box-shadow: 0 0 12px rgba(255, 95, 31, 0.8), inset 0 0 8px rgba(255, 95, 31, 0.3);
            animation: pulse-hollow 2s ease-in-out infinite;
            position: relative;
        }

        .dot.hollow-point::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: #FF5F1F;
            border-radius: 50%;
            opacity: 0.5;
        }

        @keyframes pulse-hollow {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
                box-shadow: 0 0 12px rgba(255, 95, 31, 0.8), inset 0 0 8px rgba(255, 95, 31, 0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
                box-shadow: 0 0 20px rgba(255, 95, 31, 1), inset 0 0 12px rgba(255, 95, 31, 0.5);
            }
        }

        .dot:hover {
            transform: scale(1.3);
            z-index: 10;
        }

        .dot.hollow-point:hover {
            transform: scale(1.5);
        }

        /* WiFi Wave modulation */
        .dot.wifi-modulated {
            transition: transform 0.1s ease-out;
        }

        /* DensePose skeleton transformation */
        .baccarat-grid.densepose-mode .dot {
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Footer text */
        .footer-text {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'JetBrains Mono', monospace;
            font-size: 6px;
            color: rgba(229, 229, 229, 0.2);
            letter-spacing: 1px;
            text-transform: uppercase;
            pointer-events: none;
            user-select: none;
        }

        /* WiFi pulse effect on click */
        .wifi-pulse {
            position: absolute;
            border: 2px solid #FF5F1F;
            border-radius: 50%;
            pointer-events: none;
            animation: wifi-expand 1.5s ease-out forwards;
            box-shadow: 0 0 20px rgba(255, 95, 31, 0.6);
        }

        @keyframes wifi-expand {
            0% {
                width: 20px;
                height: 20px;
                opacity: 0.9;
                border-width: 2px;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                width: 500px;
                height: 500px;
                opacity: 0;
                border-width: 1px;
            }
        }

        /* Info overlay (hidden by default) */
        .info-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 11px;
            color: rgba(229, 229, 229, 0.3);
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.6;
            pointer-events: none;
            user-select: none;
        }

        .info-overlay:hover {
            color: rgba(229, 229, 229, 0.6);
        }

        /* Scrollbar styling */
        .grid-container::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }

        .grid-container::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        .grid-container::-webkit-scrollbar-thumb {
            background: #2F2F2F;
            border-radius: 2px;
        }

        .grid-container::-webkit-scrollbar-thumb:hover {
            background: #FF5F1F;
        }
    </style>
</head>
<body>
    <div class="artifact-container">
        <div class="info-overlay">
            <div>RX: 2.4GHz / TX: Cognitive Flow</div>
            <div style="margin-top: 8px;">V.Z. // PERSISTENCE MODE</div>
        </div>
        
        <div class="grid-container" id="gridContainer">
            <div class="baccarat-grid" id="baccaratGrid"></div>
        </div>

        <div class="footer-text">Not automation. Trace.</div>
    </div>

    <script type="module" src="/src/modules/cognitiveTraceArtifact.ts"></script>
</body>
</html>
