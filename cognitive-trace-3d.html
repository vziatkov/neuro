<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Trace v2 • 3D Helix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #050508;
            color: #e5e5e5;
            overflow: hidden;
            height: 100vh;
            font-family: 'JetBrains Mono', monospace;
        }

        #ct3d-canvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        /* Header */
        .ct3d-header {
            position: fixed;
            top: 24px;
            left: 28px;
            z-index: 10;
            pointer-events: none;
        }

        .ct3d-header h1 {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
        }

        .ct3d-header .ct3d-sub {
            font-size: 10px;
            color: rgba(255,255,255,0.25);
            margin-top: 4px;
            letter-spacing: 0.5px;
        }

        /* Stats panel */
        #ct3d-stats {
            position: fixed;
            bottom: 28px;
            left: 28px;
            z-index: 10;
            display: flex;
            gap: 24px;
            pointer-events: none;
        }

        .ct3d-stat {
            display: flex;
            flex-direction: column;
        }

        .ct3d-num {
            font-size: 22px;
            font-weight: 600;
            color: #fff;
        }

        .ct3d-lbl {
            font-size: 9px;
            color: rgba(255,255,255,0.3);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 2px;
        }

        /* Legend */
        .ct3d-legend {
            position: fixed;
            bottom: 28px;
            right: 28px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 6px;
            pointer-events: none;
        }

        .ct3d-legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            color: rgba(255,255,255,0.35);
            letter-spacing: 0.3px;
        }

        .ct3d-legend-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        /* Footer */
        .ct3d-footer {
            position: fixed;
            bottom: 28px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            font-size: 7px;
            color: rgba(229,229,229,0.15);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            pointer-events: none;
            user-select: none;
        }

        /* Tooltip */
        #ct3d-tooltip {
            position: fixed;
            z-index: 50;
            background: rgba(10,10,15,0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 11px;
            pointer-events: none;
            opacity: 0;
            transform: translateY(4px);
            transition: opacity 0.2s, transform 0.2s;
            min-width: 160px;
        }

        #ct3d-tooltip.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .ct3d-mode {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 6px;
            letter-spacing: 0.3px;
        }

        .ct3d-row {
            color: rgba(255,255,255,0.4);
            font-size: 10px;
            line-height: 1.6;
        }

        /* Link back */
        .ct3d-back {
            position: fixed;
            top: 24px;
            right: 28px;
            z-index: 10;
            font-size: 10px;
            color: rgba(255,255,255,0.2);
            text-decoration: none;
            letter-spacing: 0.5px;
            transition: color 0.2s;
        }

        .ct3d-back:hover {
            color: rgba(255,95,31,0.8);
        }

        @media (max-width: 640px) {
            #ct3d-stats {
                flex-wrap: wrap;
                gap: 12px;
            }
            .ct3d-num { font-size: 16px; }
            .ct3d-legend { display: none; }
        }
    </style>
</head>
<body>
    <canvas id="ct3d-canvas"></canvas>

    <div class="ct3d-header">
        <h1>Cognitive Trace</h1>
        <div class="ct3d-sub">V.Z. // 2025 — Not automation. Trace.</div>
    </div>

    <a href="/" class="ct3d-back">← Neuro</a>

    <div id="ct3d-stats"></div>

    <div class="ct3d-legend">
        <div class="ct3d-legend-item"><div class="ct3d-legend-dot" style="background:#DC143C;box-shadow:0 0 6px rgba(220,20,60,.6)"></div>Deep Synthesis</div>
        <div class="ct3d-legend-item"><div class="ct3d-legend-dot" style="background:transparent;border:2px solid #FF5F1F;box-shadow:0 0 6px rgba(255,95,31,.6)"></div>Synthesis + Claude</div>
        <div class="ct3d-legend-item"><div class="ct3d-legend-dot" style="background:#FF8C42;box-shadow:0 0 4px rgba(255,140,66,.4)"></div>Construction</div>
        <div class="ct3d-legend-item"><div class="ct3d-legend-dot" style="background:#2F2F2F"></div>Maintenance</div>
    </div>

    <div class="ct3d-footer">Not automation. Trace.</div>

    <script type="module" src="/src/modules/cognitiveTrace3D.ts"></script>
</body>
</html>
