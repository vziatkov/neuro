<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Ratio Geometry — Hidden φ in a Square</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #050508;
            color: #e5e5e5;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            display: block;
            cursor: crosshair;
        }
        .header {
            position: fixed;
            top: 24px;
            left: 28px;
            z-index: 10;
            pointer-events: none;
        }
        .header h1 {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
        }
        .header .sub {
            font-size: 10px;
            color: rgba(255,255,255,0.25);
            margin-top: 4px;
        }
        .formula {
            position: fixed;
            bottom: 28px;
            left: 28px;
            z-index: 10;
            pointer-events: none;
        }
        .formula .line {
            font-size: 11px;
            color: rgba(255,255,255,0.35);
            line-height: 1.8;
        }
        .formula .result {
            font-size: 16px;
            font-weight: 600;
            color: #ff8c42;
            margin-top: 8px;
        }
        .legend {
            position: fixed;
            top: 28px;
            right: 28px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 6px;
            pointer-events: none;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            color: rgba(255,255,255,0.35);
        }
        .legend-dot {
            width: 12px;
            height: 3px;
            border-radius: 1px;
            flex-shrink: 0;
        }
        .back {
            position: fixed;
            bottom: 28px;
            right: 28px;
            z-index: 10;
            font-size: 10px;
            color: rgba(255,255,255,0.2);
            text-decoration: none;
            transition: color 0.2s;
        }
        .back:hover { color: rgba(255,95,31,0.8); }
        .hint {
            position: fixed;
            bottom: 28px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            color: rgba(255,255,255,0.12);
            letter-spacing: 1px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>

    <div class="header">
        <h1>Golden Ratio Geometry</h1>
        <div class="sub">Hidden φ in a unit square · r = (√5 − 1) / 4 = 1 / 2φ</div>
    </div>

    <div class="legend">
        <div class="legend-item"><div class="legend-dot" style="background:#e8e8e8"></div>Unit square + diagonal</div>
        <div class="legend-item"><div class="legend-dot" style="background:#44cc66"></div>Line to midpoint (√5/2)</div>
        <div class="legend-item"><div class="legend-dot" style="background:#ee4444"></div>Inscribed circle (r)</div>
        <div class="legend-item"><div class="legend-dot" style="background:#4488ff;opacity:.5"></div>Construction lines</div>
    </div>

    <div class="formula">
        <div class="line">cos(a) = (√2/4) / (√5/2) = r / (√2 − √2r)</div>
        <div class="line">r · (5 + √5) = √5</div>
        <div class="result">r = (√5 − 1) / 4 ≈ 0.309</div>
    </div>

    <a href="/neuro/" class="back">← Neuro</a>
    <div class="hint">drag to rotate · scroll to zoom</div>

    <script>
    (function() {
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        const dpr = Math.min(window.devicePixelRatio, 2);

        const PHI = (1 + Math.sqrt(5)) / 2;
        const R = (Math.sqrt(5) - 1) / 4;

        let size, ox, oy, scale;
        let animT = 0;
        let buildProgress = 0;

        function resize() {
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

            size = Math.min(window.innerWidth, window.innerHeight) * 0.48;
            ox = window.innerWidth / 2 - size * 0.1;
            oy = window.innerHeight / 2 - size * 0.15;
            scale = size;
        }

        function toScreen(x, y) {
            return [ox + (x - 0.5) * scale, oy + (y - 0.5) * scale];
        }

        function drawLine(x1, y1, x2, y2, color, width, dash) {
            const [sx1, sy1] = toScreen(x1, y1);
            const [sx2, sy2] = toScreen(x2, y2);
            ctx.strokeStyle = color;
            ctx.lineWidth = width;
            ctx.setLineDash(dash || []);
            ctx.beginPath();
            ctx.moveTo(sx1, sy1);
            ctx.lineTo(sx2, sy2);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawCircle(cx, cy, r, color, width, dash) {
            const [scx, scy] = toScreen(cx, cy);
            ctx.strokeStyle = color;
            ctx.lineWidth = width;
            ctx.setLineDash(dash || []);
            ctx.beginPath();
            ctx.arc(scx, scy, r * scale, 0, Math.PI * 2);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawFilledCircle(cx, cy, r, color) {
            const [scx, scy] = toScreen(cx, cy);
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(scx, scy, r * scale, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawLabel(x, y, text, color, fontSize, offsetX, offsetY) {
            const [sx, sy] = toScreen(x, y);
            ctx.fillStyle = color;
            ctx.font = `${fontSize || 11}px 'JetBrains Mono', monospace`;
            ctx.fillText(text, sx + (offsetX || 6), sy + (offsetY || -6));
        }

        function easeOut(t) { return 1 - Math.pow(1 - t, 3); }

        // Circle center: lies ON the midpoint line (y=2x), tangent to the diagonal (y=x)
        // Center = (r√2, 2r√2), distance to diagonal = r, distance from origin = r√10 = √2(1-r)
        const circleCX = R * Math.sqrt(2);
        const circleCY = 2 * R * Math.sqrt(2);

        // Tangent point on diagonal: projection of center onto y=x
        const tangentX = (circleCX + circleCY) / 2;
        const tangentY = tangentX;

        function draw() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            ctx.clearRect(0, 0, w, h);

            const bp = Math.min(buildProgress, 1);
            const step1 = easeOut(Math.min(1, bp * 4));
            const step2 = easeOut(Math.max(0, Math.min(1, (bp - 0.25) * 4)));
            const step3 = easeOut(Math.max(0, Math.min(1, (bp - 0.5) * 3)));
            const step4 = easeOut(Math.max(0, Math.min(1, (bp - 0.7) * 3.3)));

            const pulse = 0.5 + 0.5 * Math.sin(animT * 1.5);

            // Step 1: Unit square
            if (step1 > 0) {
                const a = step1;
                ctx.globalAlpha = a;

                // Square
                drawLine(0, 0, 1, 0, 'rgba(255,255,255,0.3)', 1);
                drawLine(1, 0, 1, 1, 'rgba(255,255,255,0.3)', 1);
                drawLine(1, 1, 0, 1, 'rgba(255,255,255,0.3)', 1);
                drawLine(0, 1, 0, 0, 'rgba(255,255,255,0.3)', 1);

                // Grid dots
                for (let gx = 0; gx <= 1; gx += 0.25) {
                    for (let gy = 0; gy <= 1; gy += 0.25) {
                        drawFilledCircle(gx, gy, 0.003, 'rgba(255,255,255,0.08)');
                    }
                }

                // Corner dots
                [[0,0],[1,0],[1,1],[0,1]].forEach(([px, py]) => {
                    drawFilledCircle(px, py, 0.006, 'rgba(255,255,255,0.5)');
                });

                drawLabel(0.5, 0, '1', 'rgba(255,255,255,0.2)', 10, -3, -10);

                ctx.globalAlpha = 1;
            }

            // Step 2: Diagonal + line to midpoint
            if (step2 > 0) {
                ctx.globalAlpha = step2;

                // Diagonal (top-left to bottom-right)
                drawLine(0, 0, step2, step2, 'rgba(255,255,255,0.6)', 1.5);
                drawLabel(0.55, 0.45, '√2', 'rgba(255,255,255,0.3)', 10, -20, -8);

                // Line to midpoint of bottom (0,0) to (0.5, 1)
                drawLine(0, 0, 0.5 * step2, 1 * step2, 'rgba(68,204,102,0.7)', 1.5);
                drawLabel(0.18, 0.55, '√5/2', 'rgba(68,204,102,0.5)', 10, -40, 0);

                // Midpoint dot
                if (step2 > 0.9) {
                    drawFilledCircle(0.5, 1, 0.006, 'rgba(68,204,102,0.8)');
                }

                ctx.globalAlpha = 1;
            }

            // Step 3: Construction lines (dashed)
            if (step3 > 0) {
                ctx.globalAlpha = step3 * 0.5;

                // Perpendicular from circle center to diagonal (radius line)
                drawLine(circleCX, circleCY, tangentX, tangentY, 'rgba(238,68,68,0.6)', 1, [4, 4]);
                drawLabel((circleCX + tangentX) / 2, (circleCY + tangentY) / 2, 'r', 'rgba(238,68,68,0.6)', 10, 6, -4);

                // Right angle mark at tangent point
                const markSize = 0.025;
                const [tsx, tsy] = toScreen(tangentX, tangentY);
                ctx.strokeStyle = 'rgba(255,255,255,0.2)';
                ctx.lineWidth = 1;
                ctx.setLineDash([]);
                ctx.beginPath();
                ctx.moveTo(tsx + markSize * scale * 0.707, tsy - markSize * scale * 0.707);
                ctx.lineTo(tsx + markSize * scale * 1.414, tsy);
                ctx.lineTo(tsx + markSize * scale * 0.707, tsy + markSize * scale * 0.707);
                ctx.stroke();

                // Line from origin to center (along midpoint line), labeled √2−√2r
                drawLine(0, 0, circleCX, circleCY, 'rgba(68,204,102,0.35)', 1, [4, 4]);
                drawLabel(circleCX * 0.35, circleCY * 0.35, '√2−√2r', 'rgba(68,204,102,0.45)', 9, -50, -4);

                // Tangent point on diagonal, show distance from origin
                drawFilledCircle(tangentX, tangentY, 0.005, 'rgba(255,255,255,0.4)');

                // Angle arc at origin between diagonal and midpoint line
                const diagAngle = Math.PI / 4;
                const midAngle = Math.atan2(1, 0.5);
                const [aox, aoy] = toScreen(0, 0);
                ctx.strokeStyle = 'rgba(255,255,255,0.2)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(aox, aoy, 35, diagAngle, midAngle, false);
                ctx.stroke();
                drawLabel(0.07, 0.13, 'a', 'rgba(255,255,255,0.3)', 10, 0, 0);

                // Perpendicular from midpoint (0.5,1) to diagonal
                const footX = 0.75, footY = 0.75;
                drawLine(0.5, 1, footX, footY, 'rgba(68,136,255,0.3)', 1, [3, 3]);
                drawLabel(0.6, 0.9, '√2/4', 'rgba(68,136,255,0.4)', 9, 4, 0);

                ctx.globalAlpha = 1;
            }

            // Step 4: The circle
            if (step4 > 0) {
                const circleR = R * step4;
                const glowAlpha = 0.15 + pulse * 0.1;

                // Glow
                drawCircle(circleCX, circleCY, circleR + 0.008, `rgba(238,68,68,${glowAlpha * step4})`, 6);
                // Main circle
                drawCircle(circleCX, circleCY, circleR, `rgba(238,68,68,${0.8 * step4})`, 2);
                // Center dot
                drawFilledCircle(circleCX, circleCY, 0.005, `rgba(238,68,68,${step4})`);

                // r value near center
                if (step4 > 0.8) {
                    drawLabel(circleCX, circleCY, `r ≈ ${R.toFixed(3)}`, 'rgba(238,68,68,0.7)', 10, -65, -12);
                }

                // Golden ratio badge
                if (step4 > 0.95) {
                    const badgeAlpha = 0.3 + pulse * 0.2;
                    drawLabel(circleCX, circleCY, `r = 1/2φ`, `rgba(255,140,66,${badgeAlpha})`, 11, -55, 6);
                }
            }
        }

        function animate() {
            animT += 0.016;
            if (buildProgress < 1.3) buildProgress += 0.004;
            draw();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        animate();
    })();
    </script>
</body>
</html>
